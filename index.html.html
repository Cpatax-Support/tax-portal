<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Research & Ask Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9fafb; }
    h1 { text-align: center; color: #333; }
    .section { background: #fff; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #2563eb; color: white; border: none; }
    button:hover { background: #1e40af; }
    .chat-box { border: 1px solid #ccc; border-radius: 8px; height: 300px; overflow-y: auto; padding: 10px; background: #fff; }
    .chat-message { margin: 8px 0; }
    .user { font-weight: bold; color: #2563eb; }
    .assistant { font-weight: bold; color: #16a34a; }
  </style>
</head>
<body>
  <h1>üìä Tax Research & Ask Portal</h1>

  <!-- Ask AI Section -->
  <div class="section">
    <h2>ü§ñ Ask Tax Questions in Real-Time</h2>
    <label for="apiKey">OpenAI API Key:</label><br>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key"><br>
    
    <div class="chat-box" id="chatBox"></div>
    
    <textarea id="userInput" rows="2" style="width:100%;" placeholder="Type your tax question..."></textarea><br>
    <button onclick="askAI()">Ask</button>
  </div>

  <!-- Research Tools -->
  <div class="section">
    <h2>üîç Research Tools</h2>
    <label>Search tax question on:</label>
    <select id="searchSite">
      <option value="https://www.irs.gov/search?q=">IRS</option>
      <option value="https://turbotax.intuit.com/tax-tips/search/?q=">TurboTax</option>
      <option value="https://taxfoundation.org/search/?q=">Tax Foundation</option>
      <option value="https://money.stackexchange.com/search?q=">StackExchange</option>
      <option value="https://www.reddit.com/r/tax/search?q=">Reddit r/tax</option>
    </select><br>
    <input type="text" id="searchQuery" placeholder="Enter question...">
    <button onclick="doSearch()">Search</button>
  </div>

  <script>
    async function askAI() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const userInput = document.getElementById("userInput").value.trim();
      const chatBox = document.getElementById("chatBox");

      if (!apiKey) {
        alert("Please enter your OpenAI API key.");
        return;
      }
      if (!userInput) return;

      // Display user question
      chatBox.innerHTML += `<div class="chat-message"><span class="user">You:</span> ${userInput}</div>`;
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a tax assistant. Answer concisely, cite IRS references if possible." },
              { role: "user", content: userInput }
            ],
            max_tokens: 400
          })
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No response from API.";
        
        // Display assistant response
        chatBox.innerHTML += `<div class="chat-message"><span class="assistant">Assistant:</span> ${answer}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += `<div class="chat-message"><span class="assistant">Error:</span> ${err.message}</div>`;
      }
    }

    function doSearch() {
      const site = document.getElementById("searchSite").value;
      const query = encodeURIComponent(document.getElementById("searchQuery").value);
      if (!query) return;
      window.open(site + query, "_blank");
    }
  </script>
</body>
</html>
